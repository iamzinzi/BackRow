<!DOCTYPE html>
<html>
	<head>

		<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- end bootstrap-->

		<meta charset="UTF-8">
		<title>BackRow</title>
	</head>

	<body>
		<div class="jumbotron">
      <h1 class="display-4">Welcome to Backrow</h1>
      <p class="lead">Never miss a question again</p>
    </div>
    <div class="row justify-content-center">
			<iframe src="{{ elink }}/embed?start=false&loop=false&delayms=3000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
		</div>
	  <div class="row justify-content-center">
            <textarea readonly id="chat-log" cols="100" rows="20"></textarea><br/>
      </div>
      <div class="row justify-content-center"></div>
    	    <input id="chat-message-input" type="text" size="100"/><br/>
    	    <input id="chat-message-submit" type="button" value="Send"/>
		</div>		
	</body>
	<script>
    var roomName = '{{ elink }}';

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/presentation/' + roomName.split('/')[5] + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#chat-log').value += (message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
	</script>

</html>
